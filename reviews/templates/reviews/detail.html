{% extends 'base.html' %}
{% load django_bootstrap5%}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block body %}
  <div class="main mt-5 p-3 border border-3 border-warning rounded">
    <div class='d-flex justify-content-between'>
      <h3 class="">영화 이름 :
        {{review.movie_name}}</h3>
      <p class="">영화 평점 :
        {{review.grade}}</p>
    </div>
    <hr>
    <p>리뷰 제목 :
      {{review.title}}</p>
    리뷰 내용<p style="color:gray;">
      <br>
      {{review.content}}</p>
    <div class='d-flex justify-content-between'>
      <a type="button" href="{%url 'reviews:index' %}" class="home_btn btn btn-outline-warning">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewbox="0 0 16 16">
          <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
          <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
        </svg>
      </a>
      <div class="d-flex justify-content-end">
        <a type="button" href="{%url 'reviews:update' review.pk %}" class="ani_btn btn btn-outline-warning me-3">
          수정
        </a>
        <a type='button' href="{%url 'reviews:delete' review.pk %}" class="ani_btn_2 btn btn-outline-warning">
          삭제
        </a>
      </div>
    </div>
  </div>
  <div class='fun'>
    <img src='http://www.jjal.today/data/file/gallery/thumb-654774129_l5XoS0EC_b71431547599280862589e67ce93bd91f516bf42_640x353.jpg'>
  </div>
{% endblock %}
