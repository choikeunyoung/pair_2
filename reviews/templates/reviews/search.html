{% extends 'base.html' %}

{% block body %}
  {% if search == 1 %}
    <h1 class='mt-5 text-center'>검색 결과가 없습니다.</h1>
  {% else %}
    <table class="table mt-5 table-striped">
      <thead>
        <tr>
          <th scope="col">제목</th>
          <th scope="col">리뷰 생성시간</th>
          <th scope="col">리뷰 수정시간</th>
        </tr>
      </thead>
      <tbody>
        {% for review in search %}
          <tr>
            <td>
              <a href="{%url 'reviews:detail' review.pk%}">{{review.title}}</a>
            </td>
            <td>{{review.created_at}}</td>
            <td>{{review.updated_at}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
{% endblock %}
